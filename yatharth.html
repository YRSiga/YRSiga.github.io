<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Webpage</title>
    <style>
        /* Basic CSS for navigation menu */
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #333;
            overflow: hidden;
        }
        li {
            float: left;
        }
        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        li a:hover {
            background-color: #111;
        }
        /* Style for the content area */
        #content {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
        }
        /* Style for iframes */
        iframe {
            width: 100%;
            height: 500px; /* Adjust height as needed */
            border: none;
        }
    </style>
</head>
<body>

<!-- Navigation menu -->
<ul>
    <li><a href="https://192.168.74.141/app/login?nextUrl=%2Fapp%2Fsecurity-dashboards-plugin#/users" target="_blank">Local Server</a></li>
    <!-- Add other links as needed -->
</ul>
<ul>
    <li><a href="https://www.google.com/" target="_blank">Google Server</a></li>
    <!-- Add other links as needed -->
</ul>
<!-- Main content area -->
<div id="content">
    <!-- Websites will be loaded here -->
</div>

<!-- JavaScript for loading websites dynamically -->
<script>
    function loadPage(url) {
        document.getElementById("content").innerHTML = `<iframe src="${url}"></iframe>`;
    }
</script>

</body>
</html>
